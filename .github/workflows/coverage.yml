name: pia-server coverage

on:
  pull_request:
    branches: [ master, dev ]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      MAVEN_REPO_AWS_ACCESS_KEY_ID: ${{ secrets.MAVEN_REPO_AWS_ACCESS_KEY_ID }}
      MAVEN_REPO_AWS_ACCESS_KEY_SECRET: ${{ secrets.MAVEN_REPO_AWS_ACCESS_KEY_SECRET }}
      AWS_REGION: us-east-1
      DISABLE_JWT_AUTH: 1
      TESTDB_RUNSTORE: jdbc:postgresql://localhost:5432/test_pia_runstore?user=postgres&password=postgres
      TESTDB_HL7: jdbc:postgresql://localhost:5432/test_hl7?user=postgres&password=postgres
      # TODO: Non-test databases are needed in test environments. Not used. Fix?
      DB_RUNSTORE: jdbc:postgresql://localhost:5432/pia_runstore?user=postgres&password=postgres
      DB_HL7: jdbc:postgresql://localhost:5432/hl7?user=postgres&password=postgres

    services:
      postgres:
        image: postgres:10.8
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
          POSTGRES_PORT: 5432
        ports:
        - 5432:5432
        # needed because the postgres container does not provide a healthcheck
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
    - uses: actions/checkout@v2

    - name: Install dependencies
      run: lein deps

# Useful for debugging problems - CI will pause and provide an ssh connection
#    - name: Setup tmate session
#      uses: mxschmitt/action-tmate@v3

    - name: Create Databases
      run: |
        PGPASSWORD=postgres createdb -U postgres -p 5432 -h localhost test_pia_runstore
        PGPASSWORD=postgres createdb -U postgres -p 5432 -h localhost test_hl7
        PGPASSWORD=postgres createdb -U postgres -p 5432 -h localhost pia_runstore
        PGPASSWORD=postgres createdb -U postgres -p 5432 -h localhost hl7

    - name: Run Coverage
      run: lein cloverage --lcov

    - name: Checkout ${{ github.base_ref }} branch
      uses: actions/checkout@v2
      with:
        ref: ${{ github.base_ref }}
        path: base_branch

    - name: Install ${{ github.base_ref }} dependencies
      run: |
        cd base_branch
        lein deps

    - name: Run Coverage for ${{ github.base_ref }} branch
      run: |
        cd base_branch
        lein cloverage --lcov

    - name: Partial LCOV Code Coverage Report
      uses: risetechnologies/lcov-reporter-action@1.0.4
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        lcov-file: ./target/coverage/lcov.info
        lcov-base: ./base_branch/target/coverage/lcov.info
